<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waterly - Smart Irrigation Solutions</title>
    <style>
        /* CSS styles */
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #f1f1f1;
            padding: 10px 0;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            float: left;
        }

        main {
            padding-top: 40px;
        }

        .hero {
            text-align: center;
        }

        .hero h1 {
            font-size: 36px;
            margin-bottom: 10px;
            color: #333; /* Changed color to dark */
        }

        .buttons {
            display: flex;
            justify-content: center;
        }

        .button {
            background-color: blue; /* Changed button color to blue */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            text-decoration: none; /* Added to remove underline */
        }

        .button:hover {
            background-color: darkblue; /* Darker color on hover */
        }

        footer {
            background-color: #f1f1f1;
            padding: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <a href="#" class="logo">Waterly</a>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="hero">
                <h1>Smart Irrigation Solutions</h1>
                <div class="buttons">
                    <!-- Modified the href attribute to navigate to the login page -->
                    <a href="login.html" class="button">Login</a>
                    <!-- Modified the href attribute to navigate to the register page -->
                    <a href="register.html" class="button">Register</a>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <!-- Removed the copyright notice -->
        </div>
    </footer>

    <script>
        window.onload = function() {
            const hero = document.querySelector('.hero');
            hero.style.opacity = 0;

            setTimeout(function() {
                hero.style.opacity = 1;
            }, 500); // Adjust the delay as needed
        }
    </script>
</body>
</html>
