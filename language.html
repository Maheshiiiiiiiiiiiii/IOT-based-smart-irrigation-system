<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #007bff;
        }

        .language-list {
            list-style-type: none;
            padding: 0;
            text-align: left;
        }

        .language-item {
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Language Settings</h1>
        <ul class="language-list">
            <li class="language-item">
                <button onclick="changeLanguage('en')">Sinhala</button>
            </li>
            <li class="language-item">
                <button onclick="changeLanguage('fr')">English</button>
            </li>
            <li class="language-item">
                <button onclick="changeLanguage('es')">Tamil</button>
            </li>
            <!-- Add more language options as needed -->
        </ul>
    </div>

    <script>
        function changeLanguage(languageCode) {
            // Add functionality to change language
            // For demonstration, let's just show an alert
            alert("Language changed to " + languageCode);
        }
    </script>
</body>
</html>
