<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irrigation Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0; /* Set background color to light gray */
        }
        h1 {
            text-align: center;
            color: blue; /* Set heading color to blue */
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
            background-color: #ffffff; /* Set container background color to white */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            display: block;
            width: 100%;
            padding: 15px 0;
            margin-bottom: 10px;
            font-size: 16px;
            background-color: blue; /* Set button background color to blue */
            color: #ffffff; /* Set button text color to white */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: darkblue; /* Darken button color on hover */
        }
    </style>
</head>
<body>
    <h1>Irrigation Control</h1>
    <div class="container">
        <button id="manualControlButton">Manual Control</button>
        <button id="automaticControlButton">Automatic Control</button>
    </div>

    <script>
        // Function for manual control
        function manualControl() {
            console.log("Manual control activated");
            // Add your manual control logic here
        }

        // Function for automatic control
        function automaticControl() {
            console.log("Automatic control activated");
            // Add your automatic control logic here
        }

        // Event listener for manual control button
        document.getElementById("manualControlButton").addEventListener("click", manualControl);

        // Event listener for automatic control button
        document.getElementById("automaticControlButton").addEventListener("click", automaticControl);
    </script>
</body>
</html>
