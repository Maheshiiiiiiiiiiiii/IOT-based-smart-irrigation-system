<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        h2 {
            text-align: center;
            color: black;
            margin-bottom: 20px;
            font-size: 14px; /* Minimized font size */
        }

        .login-button {
            color: #00a2ff;
            text-decoration: underline;
            cursor: pointer;
            transition: color 0.3s;
            font-size: 14px; /* Minimized font size */
        }

        .login-button:hover {
            color: #007bff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create New Account</h1>
        <form id="signup-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="contact">Contact Number:</label>
                <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" placeholder="Enter 10-digit number" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <!-- Added onclick event to redirect to the login page -->
        <h2>Already Registered? <span class="login-button" onclick="window.location.href='login.html'">Login here</span></h2>
    </div>
    
    <script>
        document.getElementById("signup-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission
            // You can add your signup logic here, like sending data to the server or storing in localStorage
            // For now, let's just log the form data
            const formData = new FormData(event.target);
            const username = formData.get("username");
            const email = formData.get("email");
            const contact = formData.get("contact");
            const password = formData.get("password");
            console.log("Username:", username);
            console.log("Email:", email);
            console.log("Contact Number:", contact);
            console.log("Password:", password);
            // Here you can add your logic to process the form data, like making an AJAX request to your backend
        });
    </script>
</body>
</html>
