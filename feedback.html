<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Smart Irrigation System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #007bff;
        }

        .feedback-form {
            text-align: left;
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .stars-container {
            margin-bottom: 20px;
        }

        .star {
            font-size: 30px;
            color: #ccc;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .star:hover,
        .star.checked {
            color: #ffbf00;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: none;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Feedback - Smart Irrigation System</h1>
        <div class="feedback-form">
            <div class="form-group">
                <label for="rating">Rating:</label>
                <div class="stars-container">
                    <span class="star" onclick="rate(1)">★</span>
                    <span class="star" onclick="rate(2)">★</span>
                    <span class="star" onclick="rate(3)">★</span>
                    <span class="star" onclick="rate(4)">★</span>
                    <span class="star" onclick="rate(5)">★</span>
                </div>
            </div>
            <div class="form-group">
                <label for="comments">Comments:</label>
                <textarea id="comments" placeholder="Enter your comments"></textarea>
            </div>
            <button onclick="submitFeedback()">Submit Feedback</button>
        </div>
    </div>

    <script>
        let selectedRating = 0;

        function rate(stars) {
            selectedRating = stars;
            const starElements = document.querySelectorAll('.star');
            starElements.forEach((star, index) => {
                if (index < stars) {
                    star.classList.add('checked');
                } else {
                    star.classList.remove('checked');
                }
            });
        }

        function submitFeedback() {
            const comments = document.getElementById('comments').value;
            // Send feedback data (selectedRating and comments) to server or perform any other action
            console.log('Rating:', selectedRating);
            console.log('Comments:', comments);
            alert('Feedback submitted!');
            // Reset form after submission (optional)
            document.getElementById('comments').value = '';
            rate(0); // Reset star ratings
        }
    </script>
</body>
</html>
