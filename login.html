<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #login-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        h2 {
            color: blue;
            font-weight: bold;
        }
        .sub-heading {
            text-align: center;
        }
        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: darkblue;
        }
        .link-container {
            margin-top: 10px;
            text-align: center;
        }
        .link {
            color: blue;
            text-decoration: none;
            cursor: pointer;
        }
        .signup-btn {
            color: #3498db;
            border: none;
            background: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="login-container">
        <h2>Login</h2>
        <h3 class="sub-heading">Sign in to continue</h3>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
        <p><a href="#" class="link" onclick="window.location.href='forgot_password.html'">Forget Password?</a></p>
        <!-- Added container for the additional link -->
        <div class="link-container">
            <span>If you don't have an account?</span> <!-- Updated the text -->
            <button class="signup-btn" onclick="window.location.href='register.html'">Sign up</button>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            
            //  Check credentials
            if (username === 'user' && password === 'password') {
                // Redirect to the dashboard page
                window.location.href = 'dashboard2.html';
            } else {
                alert('Invalid username or password!');
            }
        });
    </script>
</body>
</html>
